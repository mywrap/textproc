<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple HTML Document</title>
	<style>
    table, tr, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
	</style>
</head>
<body>
<header>
	<h1>Welcome to My Website</h1>
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About</a></li>
		</ul>
	</nav>
</header>
<main>
	<section id="home">
		<h2>Home</h2>
		<p>This is the home section.</p>
	</section>
	<section id="about">
		<h2>About</h2>
		<p>This is the about section.</p>
	</section>
	<section id="table">
		<h2>Sample Table</h2>
		<table>
			<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>Row 1 Cell 1</td>
				<td>Row 1 Cell 2</td>
			</tr>
			<tr>
				<td>Row 2 Cell 1</td>
				<td>Row 2 Cell 2</td>
			</tr>
			</tbody>
		</table>
	</section>
</main>
<footer>
	<p>&copy; 2025 My Website</p>
</footer>
</body>
</html>
